<body>
 
    
    <div id="resultado">
        <p id="resultado-text"></p>
    </div>

    <h2>Formulario</h2>
    <form id="formulario" onsubmit="enviarFormulario(event)">
        <label for="nombre">Nombre y Apellido:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="calificacion">Calificación:</label>
        <input type="number" id="calificacion" name="calificacion" min="1" max="10" required><br><br>

        <label for="mensaje">Observación:</label><br>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br><br>

        <label for="remitente">Remitente:</label>
        <input type="text" id="remitente" name="remitente" required><br><br>

        <button type="submit">Enviar</button>
        <button type="button" onclick="limpiarFormulario()">Limpiar</button>
    </form>
